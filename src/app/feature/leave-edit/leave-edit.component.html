
      <div class="container">
        <h2>Apply For Leave</h2>
        <form>
            <div class="form-group row pad10">
              <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date" [(ngModel)] = "startDate" name="startdate">
                  <input matEndDate placeholder="End date" [(ngModel)] = "endDate" name="enddate">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
         </mat-form-field>
            </div>

            <div class="form-group row pad10">
              <div class="col-sm-10">
                <h4>Leave Details</h4>
                <mat-form-field>
                  <mat-label>Leave Type</mat-label>
                  <mat-select (selectionChange)="changeClient($event.value)" [(ngModel)] = "leaveType" name="leaveType">
                    <mat-option *ngFor="let leave of leaveTypes" [value]="leave.Name">
                      {{leave.Name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
        </div>
        <div class="form-group row pad10">
            <div class="col-sm-10">
                <mat-label>Status</mat-label>
                <input matInput placeholder="Pending Approval" [(ngModel)] = "status" name="status" disabled readonly>
          </div>
           
          </div>

            <div class="form-group row ">
                <div class="col-sm-10">
                    <button type="submit" (click) ="onSubmit()" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </form>

    </div>
