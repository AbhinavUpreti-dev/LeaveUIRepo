<div>
    <div class="row"><br/></div>
    <div class="row">
      <div class="col-md-10">
          <h2>Leave Details</h2>
      </div>
     
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary btn-max-height" (click)= "openDialog()">Apply For Leave</button>
     </div>
    </div>
    <div class="row">
        
      <table mat-table [dataSource]="leaveDataSource" class="mat-elevation-z8" matSort matSortActive="LeaveType" matSortDisableClear matSortDirection="asc">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
              </ng-container>
        <ng-container matColumnDef="leaveType">
          <th mat-header-cell *matHeaderCellDef> Leave Type </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="enddate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
        <ng-container matColumnDef="editleaves">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-link" (click)="openEditDialog(element)"><i class="fa fa-edit"></i></button></td>
        </ng-container>
        <ng-container matColumnDef="deleteleaves">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-link" (click)="removeLeave(element)"><i class="fa fa-trash"></i></button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator 
    #paginator
    (page)="pageChangeEvent($event)"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [length]="totalRecords"
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons>
</mat-paginator>
    </div>
  </div>
